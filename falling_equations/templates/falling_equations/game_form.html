{% extends "falling_equations/layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <form method="POST" class="font-weight-bolder">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Game Lol</legend>
            <div class="text-light">{{ form|crispy }}</div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-light font-weight-bold" type="submit">Create</button>
        </div>
    </form>
</div>
{% endblock content %}
